{% extends "admin/admin_layout.html" %}

{% block body %}
    
<div class="main">
  <div class="card">
    <div class="card-body">
      <h4>Vehicle Addition form</h4>
      <form
        action="{{ url_for('Admin_DriverVehicle.vehicle') }}"
        method="post"
        class="row g-3 needs-validation"
        enctype="multipart/form-data"
      >
        <div class="col-md-4">
          <label for="Actual Contract Balance" class="form-label">Actual Contract Balance</label>
          <input type="number" class="form-control" id="Actual Contract Balance"
            name="actual"/>
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="Interest Rate" class="form-label">Interest Rate</label>
          <input type="text" class="form-control" id="Interest Rate" name="interest_rate"/>
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="Take on Odo" class="form-label">Take on Odo:</label>
            <input type="text"class="form-control"id="Take on Odo" name="take_on_Odo"/>
        </div>

        <div class="col-md-4">
          <label for="Vehicle Manufacturer" class="form-label">Vehicle Manufacturer:</label>
          <input type="text" class="form-control" id="Vehicle Manufacturer" name="vehicle_manufacturer"/>
        </div>

        <div class="col-md-4">
          <label for="Date of First Registration" class="form-label">Date of First Registration:</label>
          <input type="date" class="form-control" id="Date of First Registration" name="date_registration"/>
        </div>

        <div class="col-md-4">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" name="model"/>
        </div>

        <div class="col-md-4">
          <label for="Colour" class="form-label">Colour:</label>
          <input type="text" class="form-control" id="Colour" name="colour"/>
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="Mobile Number" class="form-label">Mobile Number:</label>
          <input type="number" class="form-control" id="Mobile Number" name="mobile_no" />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="Engine No" class="form-label">Engine No:</label>
          <input type="number" class="form-control" id="Engine No" name="engine_no" />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-4">
          <label for="Vin No" class="form-label">Vin No:</label>
          <input type="number" class="form-control" id="Vin No" name="vin_no" />
        </div>

        <div class="col-md-4">
          <label for="Tank Capacity" class="form-label">Tank Capacity:</label>
          <input type="number" class="form-control" id="Tank Capacity" name="tank_capacity" />
        </div>

        <div class="col-md-4">
          <label for="License Disk Expiry Date" class="form-label">License Disk Expiry Date</label>
          <input type="date" class="form-control" id="License Disk Expiry Date" name="family_member" />
        </div>

        <div class="col-md-4">
          <label for="License Disk Renewal reminder" class="form-label">License Disk Renewal reminder</label>
          <input type="text" class="form-control" id="License Disk Renewal reminder" name="family_member" />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
