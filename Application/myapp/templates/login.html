<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <style>
    body{
      background-color: #eee;;
    }
  </style>
</head>
<body>

  
<section class="h-100" style="background-color: #eee;">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-5 ">
        <div class="card rounded-3 text-black">
          <div class="row">
            <div class="">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{{ url_for('static', filename='css_images/logo.png') }}"
                    style="width: 185px; margin: 20px;" alt="logo">
                  <h4 class=" mb-1 pb-1">Login Form</h4>
                  
                  {% include "_flash.html" %}

                </div>

                <form action="{{ url_for('user.login') }}" method="POST"
                  class="col-lg-10 d-block m-auto">

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Email Address" name="email" required />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" 
                      placeholder="Password" name="password" required />
                  </div>

                  <div class="text-center pt-1 mb-3 pb-1">
                    <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value="Login" />
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
</body>
</html>
